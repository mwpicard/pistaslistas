<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Pistas Sistres</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        h2 { 
            color: #075e54; 
            margin-bottom: 5px; 
            text-align: center;
            font-size: 1.4em;
        }

        /* The Court */
        .court-container {
            position: relative;
            width: 300px;
            height: 160px;
            background-color: #b35940; /* Arcilla Roja */
            border: 4px solid #fff;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        /* Tennis Lines */
        .line { position: absolute; background: white; }
        .net { position: absolute; width: 4px; height: 100%; background: #ddd; left: 50%; transform: translateX(-50%); border-left: 1px dashed #333; z-index: 2; }
        .service-box { position: absolute; width: 70%; height: 60%; border: 2px solid white; top: 20%; left: 15%; z-index: 1; }
        .center-line { position: absolute; width: 100%; height: 2px; background: white; top: 50%; left: 0; z-index: 1; }

        /* Puddles (Charcos) */
        .puddle {
            position: absolute;
            background: rgba(0, 100, 255, 0.7);
            border-radius: 50%;
            filter: blur(2px);
            z-index: 3;
            transition: transform 0.2s linear, opacity 0.2s, width 0.3s, height 0.3s;
        }

        /* Displays */
        .playability-display {
            font-size: 3em;
            font-weight: 800;
            margin-top: 15px;
            font-variant-numeric: tabular-nums;
        }
        
        .status-text {
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 1.2em;
            text-align: center;
        }

        /* Success Message */
        .success-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            padding: 15px 10px;
            border-radius: 10px;
            border: 3px solid #25D366;
            color: #25D366;
            font-size: 22px;
            font-weight: 900;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            width: 80%;
        }
        .success-overlay.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Controls */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
