<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Pistas Tennis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('https://mwpicard.github.io/pistaslistas/images/sistres_court.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #333;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(240, 242, 245, 0.85); 
            z-index: -1;
        }

        .info-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px; 
            border: 1px solid #999;
            color: #555;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            padding: 8px 15px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .info-btn:hover {
            background: white;
            color: #075e54;
            transform: scale(1.05);
        }

        .lang-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            background: rgba(228, 230, 235, 0.8);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
        }
        .lang-btn.active {
            background: #075e54;
            color: white;
        }

        h2 { 
            color: #075e54; 
            margin-bottom: 5px; 
            text-align: center;
            font-size: 1.4em;
            max-width: 350px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .court-container {
            position: relative;
            width: 300px;
            height: 160px;
            background-color: #b35940; 
            border: 4px solid #fff;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .line { position: absolute; background: white; }
        .net { position: absolute; width: 4px; height: 100%; background: #ddd; left: 50%; transform: translateX(-50%); border-left: 1px dashed #333; z-index: 2; }
        .service-box { position: absolute; width: 70%; height: 60%; border: 2px solid white; top: 20%; left: 15%; z-index: 1; }
        .center-line { position: absolute; width: 100%; height: 2px; background: white; top: 50%; left: 0; z-index: 1; }

        .puddle {
            position: absolute;
            background: rgba(0, 100, 255, 0.7);
            border-radius: 50%;
            filter: blur(2px);
            z-index: 3;
            transition: transform 0.2s linear, opacity 0.2s;
        }

        .playability-display {
            font-size: 3em;
            font-weight: 800;
            margin-top: 15px;
            font-variant-numeric: tabular-nums;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .status-text {
            color: #444;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.4em;
            min-height: 1.2em;
            text-align: center;
            font-family: "Courier New", Courier, monospace; 
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .success-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            padding: 15px 10px;
            border-radius: 10px;
            border: 3px solid #25D366;
            color: #25D366;
            font-size: 22px;
            font-weight: 900;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            width: 80%;
        }
        .success-overlay.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        input[type="number"], input[type="range"] { width: 100%; box-sizing: border-box; }
        
        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #666;
            margin-top: -3px;
        }

        .start-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            max-width: 360px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s, background 0.2s;
        }
        .start-btn:hover { background-color: #128C7E; transform: translateY(-1px); }
        .start-btn:disabled { background-color: #ccc; transform: none; }

        .share-btn {
            background-color: #34B7F1;
            display: none; 
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .share-btn:hover { background-color: #2da0d1; }

        .sponsored-text {
            font-size: 0.75em;
            color: #666;
            margin-top: 25px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .ad-banner {
            width: 100%;
            max-width: 340px; 
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        .ad-slot {
            background: rgba(228, 230, 235, 0.6);
            color: #666;
            border: 1px dashed #aaa;
            border-radius: 8px;
            padding: 5px;
            flex: 1;
            text-align: center;
            font-size: 0.7em;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            min-height: 80px; 
        }
        
        .ad-slot.active-ad {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #4CAF50; 
            color: #2e7d32;
        }
        .ad-slot.active-ad img {
            width: 100%;
            height: auto;
            max-height: 80px; 
            object-fit: contain;
            margin-bottom: 2px;
        }
        .ad-slot.active-ad span {
             font-weight: bold;
             font-size: 0.9em;
             line-height: 1.1;
        }
        .ad-slot:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #888;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: white;
            margin: 20% auto; 
            padding: 20px;
            border-radius: 12px;
            width: 80%; 
            max-width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 15px;
            cursor: pointer;
        }
        .email-btn-modal {
            display: inline-block;
            background-color: #075e54;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .math-box {
            background: #f0f2f5;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.9em;
            color: #333;
            border: 1px solid #ccc;
        }
        
        .falling-ball {
            position: fixed;
            z-index: 1000;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

    <button class="info-btn" onclick="openMathModal()" id="btnInfo">Cómo calculamos</button>

    <div class="lang-container">
        <button class="lang-btn active" onclick="setLang('es')" id="btnES">ES</button>
        <button class="lang-btn" onclick="setLang('ca')" id="btnCA">CA</button>
        <button class="lang-btn" onclick="setLang('en')" id="btnEN">EN</button>
    </div>

    <h2 id="titleText">¿Cuándo Estarán Listas Las Pistas de Tennis?</h2>

    <div class="court-container" id="court">
        <div class="line" style="width: 100%; height: 2px; top: 10%;"></div>
        <div class="line" style="width: 100%; height: 2px; bottom: 10%;"></div>
        <div class="service-box"><div class="center-line"></div>
