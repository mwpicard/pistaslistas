<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Pistas Sistres</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        h2 { 
            color: #075e54; 
            margin-bottom: 5px; 
            text-align: center;
            font-size: 1.4em;
        }

        /* The Court */
        .court-container {
            position: relative;
            width: 300px;
            height: 160px;
            background-color: #b35940; /* Arcilla Roja */
            border: 4px solid #fff;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        /* Tennis Lines */
        .line { position: absolute; background: white; }
        .net { position: absolute; width: 4px; height: 100%; background: #ddd; left: 50%; transform: translateX(-50%); border-left: 1px dashed #333; z-index: 2; }
        .service-box { position: absolute; width: 70%; height: 60%; border: 2px solid white; top: 20%; left: 15%; z-index: 1; }
        .center-line { position: absolute; width: 100%; height: 2px; background: white; top: 50%; left: 0; z-index: 1; }

        /* Puddles (Charcos) */
        .puddle {
            position: absolute;
            background: rgba(0, 100, 255, 0.7);
            border-radius: 50%;
            filter: blur(2px);
            z-index: 3;
            transition: transform 0.2s linear, opacity 0.2s;
        }

        /* Displays */
        .playability-display {
            font-size: 3em;
            font-weight: 800;
            margin-top: 15px;
            font-variant-numeric: tabular-nums;
        }
        
        .status-text {
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 1.2em;
            text-align: center;
        }

        /* Success Message */
        .success-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            padding: 15px 10px;
            border-radius: 10px;
            border: 3px solid #25D366;
            color: #25D366;
            font-size: 22px;
            font-weight: 900;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            width: 80%;
        }
        .success-overlay.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Controls */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        input[type="number"], input[type="range"] { width: 100%; box-sizing: border-box; }
        
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover { background-color: #128C7E; }
        button:disabled { background-color: #ccc; }

        .share-btn {
            background-color: #34B7F1;
            display: none;
        }

        /* Tennis Ball Rain */
        .falling-ball {
            position: fixed;
            z-index: 1000;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <h2>Â¿CuÃ¡ndo EstarÃ¡n Listas Las Pistas del Sistres?</h2>

    <div class="court-container" id="court">
        <div class="line" style="width: 100%; height: 2px; top: 10%;"></div>
        <div class="line" style="width: 100%; height: 2px; bottom: 10%;"></div>
        <div class="service-box"><div class="center-line"></div></div>
        <div class="net"></div>
        
        <div class="success-overlay" id="successMsg">Â¡CAMPO LISTO!</div>
    </div>

    <div class="playability-display" id="percentDisplay">0%</div>
    <div class="status-text" id="status">Listo para simular.</div>

    <div class="controls">
        <div class="input-group">
            <label>Lluvia (mm)</label>
            <input type="number" id="rain" value="5" min="0" step="0.5" oninput="initPuddles()">
        </div>
        <div class="input-group">
            <label>Temperatura: <span id="tempVal">20</span>Â°C</label>
            <input type="range" id="temp" min="5" max="40" value="20" oninput="updateUI()">
        </div>
        <div class="input-group">
            <label>Viento: <span id="windVal">10</span> km/h</label>
            <input type="range" id="wind" min="0" max="50" value="10" oninput="updateUI()">
        </div>
        <hr style="border-top:1px solid #eee;">
        <div class="input-group">
            <label>Velocidad Sim: 1h = <span id="speedVal">3</span> seg</label>
            <input type="range" id="speed" min="0.5" max="10" step="0.5" value="3" oninput="updateUI()">
        </div>
        
        <button onclick="startSimulation()" id="simBtn">Simular Secado</button>
        <button onclick="copyToWhatsapp()" class="share-btn" id="shareBtn">ðŸ“‹ Copiar para WhatsApp</button>
    </div>

    <script>
        function updateUI() {
            document.getElementById('tempVal').innerText = document.getElementById('temp').value;
            document.getElementById('windVal').innerText = document.getElementById('wind').value;
            document.getElementById('speedVal').innerText = document.getElementById('speed').value;
        }

        let simInterval;
        let lastResult = "";
        let puddles = []; 

        function initPuddles() {
            const rainInput = document.getElementById('rain').value;
            const amount = parseFloat(rainInput) || 0;
            createPuddles(amount);
            
            document.getElementById('percentDisplay').innerText = "0%";
            document.getElementById('percentDisplay').style.color = "#333";
            document.getElementById('successMsg').classList.remove('show');
        }

        function createPuddles(amount) {
            puddles.forEach(p => p.el.remove());
            puddles = [];
            
            const court = document.getElementById('court');
            if (amount <= 0) return;

            const numPuddles = Math.min(Math.ceil(amount * 2.5), 20); 

            for(let i=0; i<numPuddles; i++) {
                let p = document.createElement('div');
                p.className = 'puddle';
                
                let baseSize = Math.min(amount * 8, 50); 
                let size = (Math.random() * 20) + baseSize; 
                
                p.style.width = size + 'px';
                p.style.height = (size * 0.6) + 'px';
                p.style.left = (Math.random() * 260) + 'px';
                p.style.top = (Math.random() * 120) + 'px';
                
                court.appendChild(p);
                puddles.push({ el: p, initialSize: size });
            }
        }

        function updatePuddles(percentRemaining) {
            puddles.forEach(p => {
                let newScale = percentRemaining;
                if(newScale < 0) newScale = 0;
                p.el.style.transform = `scale(${newScale})`;
                p.el.style.opacity = Math.max(0.3, newScale);
            });
        }

        function startSimulation() {
            // Inputs
            const rain = parseFloat(document.getElementById('rain').value) || 0;
            const temp = parseFloat(document.getElementById('temp').value);
            const wind = parseFloat(document.getElementById('wind').value);

            // Elements
            const percentEl = document.getElementById('percentDisplay');
            const statusEl = document.getElementById('status');
            const btn = document.getElementById('simBtn');
            const shareBtn = document.getElementById('shareBtn');
            const successMsg = document.getElementById('successMsg');

            if (simInterval) clearInterval(simInterval);
            shareBtn.style.display = 'none';
            successMsg.classList.remove('show');
            btn.disabled = true;
            percentEl.style.color = "#333";
            statusEl.innerText = "Secando...";
            let celebrated = false;

            initPuddles();

            // Evaporation Rate
            let evapRate = (0.2 * (temp / 10) * (1 + (wind / 20))) * 1.5;
            
            let currentWater = rain;
            let maxWater = Math.max(rain, 1); 
            let hoursPassed = 0;
            
            // Ticker setup (0.05s = 50ms)
            const tickRate = 0.05; 

            simInterval = setInterval(() => {
                // READ SPEED LIVE inside the loop
                const currentSpeedVal = parseFloat(document.getElementById('speed').value);
                
                // Calculate how many hours pass in this 0.05s tick
                const hoursPerTick = tickRate / currentSpeedVal;

                currentWater -= (evapRate * hoursPerTick);
                hoursPassed += hoursPerTick;

                if (currentWater < 0) currentWater = 0;

                // Update UI
                let percent = 0;
                if (maxWater > 0) percent = 100 - ((currentWater / maxWater) * 100);
                else percent = 100;
                
                if (percent > 100) percent = 100;
                if (percent < 0) percent = 0;

                percentEl.innerText = Math.floor(percent) + "%";
                updatePuddles(currentWater / maxWater);

                if (percent >= 95 && !celebrated) {
                    celebrated = true;
                    rainTennisBalls();
                }

                if (currentWater <= 0) {
                    clearInterval(simInterval);
                    finish(hoursPassed);
                }

            }, tickRate * 1000);
        }

        function finish(hours) {
            document.getElementById('simBtn').disabled = false;
            const percentEl = document.getElementById('percentDisplay');
            percentEl.style.color = "#25D366";
            percentEl.innerText = "100%";
            
            document.getElementById('successMsg').classList.add('show');
            
            const now = new Date();
            const playTime = new Date(now.getTime() + (hours * 60 * 60 * 1000));
            
            const hoursStr = playTime.getHours().toString().padStart(2, '0');
            const minsStr = playTime.getMinutes().toString().padStart(2, '0');
            const readyTime = `${hoursStr}:${minsStr}`;
            
            document.getElementById('status').innerText = `Â¡Seco! Se puede jugar a las: ${readyTime}`;
            
            lastResult = `ðŸŽ¾ *Pistas Sistres*\nðŸŒ§ï¸ Lluvia: ${document.getElementById('rain').value}mm\nðŸŒ¡ï¸ Temp: ${document.getElementById('temp').value}Â°C\n\nâœ… *Â¡CAMPO LISTO!*\nâ° Hora estimada: ${readyTime}\n\nÂ¡Vamos a jugar!`;
            
            document.getElementById('shareBtn').style.display = 'block';
        }

        function copyToWhatsapp() {
            navigator.clipboard.writeText(lastResult);
            alert("Â¡Copiado! PÃ©galo en WhatsApp.");
        }

        function rainTennisBalls() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    let b = document.createElement('div');
                    b.className = 'falling-ball';
                    b.innerText = 'ðŸŽ¾';
                    b.style.left = Math.random() * 100 + "vw";
                    b.style.animationDuration = (Math.random() * 2 + 1) + "s";
                    document.body.appendChild(b);
                    setTimeout(() => b.remove(), 3000);
                }, i * 100);
            }
        }

        window.onload = initPuddles;
    </script>
</body>
</html>
