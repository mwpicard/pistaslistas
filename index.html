<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistas Listas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        .lang-container { margin-bottom: 15px; display: flex; gap: 10px; }
        .lang-btn {
            background: #e4e6eb; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.9em;
        }
        .lang-btn.active { background: #075e54; color: white; }

        h2 { 
            color: #075e54; margin-bottom: 5px; text-align: center;
            font-size: 1.4em; max-width: 350px;
        }

        .court-container {
            position: relative; width: 300px; height: 160px;
            background-color: #b35940; border: 4px solid #fff;
            margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .line { position: absolute; background: white; }
        .net { position: absolute; width: 4px; height: 100%; background: #ddd; left: 50%; transform: translateX(-50%); border-left: 1px dashed #333; z-index: 2; }
        .service-box { position: absolute; width: 70%; height: 60%; border: 2px solid white; top: 20%; left: 15%; z-index: 1; }
        .center-line { position: absolute; width: 100%; height: 2px; background: white; top: 50%; left: 0; z-index: 1; }

        .puddle {
            position: absolute; background: rgba(0, 100, 255, 0.7);
            border-radius: 50%; filter: blur(2px); z-index: 3;
            transition: transform 0.2s linear, opacity 0.2s;
        }

        .playability-display {
            font-size: 3em; font-weight: 800; margin-top: 15px;
            font-variant-numeric: tabular-nums;
        }
        
        .status-text {
            color: #555; margin-bottom: 20px; font-weight: bold;
            font-size: 1.4em; min-height: 1.2em; text-align: center;
            font-family: "Courier New", Courier, monospace; 
        }

        .success-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95); padding: 15px 10px;
            border-radius: 10px; border: 3px solid #25D366;
            color: #25D366; font-size: 22px; font-weight: 900;
            z-index: 10; text-align: center; opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; width: 80%;
        }
        .success-overlay.show { transform: translate(-50%, -50%) scale(1); opacity: 1; }

        .controls {
            background: white; padding: 20px; border-radius: 12px;
            width: 100%; max-width: 320px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        input[type="number"], input[type="range"] { width: 100%; box-sizing: border-box; }
        
        button {
            background-color: #25D366; color: white; border: none;
            padding: 14px; width: 100%; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: background 0.2s;
        }
        button:hover { background-color: #128C7E; }
        button:disabled { background-color: #ccc; }

        .share-btn { background-color: #34B7F1; display: none; }

        .falling-ball {
            position: fixed; z-index: 1000; top: -50px;
            font-size: 24px; animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="lang-container">
        <button class="lang-btn active" onclick="setLang('es')" id="btnES">ES</button>
        <button class="lang-btn" onclick="setLang('ca')" id="btnCA">CA</button>
        <button class="lang-btn" onclick="setLang('en')" id="btnEN">EN</button>
    </div>

    <h2 id="titleText">Â¿CuÃ¡ndo EstarÃ¡n Listas Las Pistas de Tennis?</h2>

    <div class="court-container" id="court">
        <div class="line" style="width: 100%; height: 2px; top: 10%;"></div>
        <div class="line" style="width: 100%; height: 2px; bottom: 10%;"></div>
        <div class="service-box"><div class="center-line"></div></div>
        <div class="net"></div>
        <div class="success-overlay" id="successMsg">Â¡PISTAS LISTAS!</div>
    </div>

    <div class="playability-display" id="percentDisplay">0%</div>
    <div class="status-text" id="status">...</div>

    <div class="controls">
        <div class="input-group">
            <label id="lblRain">Lluvia (mm)</label>
            <input type="number" id="rain" value="5" min="0" step="0.5" oninput="initPuddles()">
        </div>
        <div class="input-group">
            <label><span id="lblTemp">Temperatura</span>: <span id="tempVal">20</span>Â°C</label>
            <input type="range" id="temp" min="5" max="40" value="20" oninput="updateUI()">
        </div>
        <div class="input-group">
            <label><span id="lblWind">Viento</span>: <span id="windVal">10</span> km/h</label>
            <input type="range" id="wind" min="0" max="50" value="10" oninput="updateUI()">
        </div>
        <hr style="border-top:1px solid #eee;">
        <div class="input-group">
            <label><span id="lblSpeed">Velocidad</span>: 1h = <span id="speedVal">1</span> <span id="lblSec">s</span></label>
            <input type="range" id="speed" min="0.5" max="10" step="0.5" value="1" oninput="updateUI()">
        </div>
        
        <button onclick="startSimulation()" id="simBtn">Â¡Ver cuÃ¡ndo estarÃ¡n listas!</button>
        <button onclick="copyToWhatsapp()" class="share-btn" id="shareBtn">WhatsApp</button>
    </div>

    <script>
        // Data Dictionary
        const dict = {
            es: {
                title: "Â¿CuÃ¡ndo EstarÃ¡n Listas Las Pistas de Tennis?",
                success: "Â¡PISTAS LISTAS!",
                initial_status: "Muy mojada a las: ",
                ready_status: "Listas a las: ",
                rain: "Lluvia (mm)",
                temp: "Temperatura",
                wind: "Viento",
                speed: "Velocidad",
                sec: "s",
                btn_sim: "Â¡Ver cuÃ¡ndo estarÃ¡n listas!",
                btn_share: "ðŸ“‹ Copiar para WhatsApp",
                // Using standard quotes + \n for safety
                wa_msg: "ðŸŽ¾ *Estado Pistas Tennis*\nðŸŒ§ï¸ Lluvia: {rain}mm\nðŸŒ¡ï¸ Temp: {temp}Â°C\n\nâœ… *Â¡PISTAS LISTAS!*\nâ° Hora estimada: {time}\nðŸ”— {link}"
            },
            ca: {
                title: "Quan estaran llestes les pistes de Tennis?",
                success: "PISTES LLESTES!",
                initial_status: "Molt mullada a les: ",
                ready_status: "Llestes a les: ",
                rain: "Pluja (mm)",
                temp: "Temperatura",
                wind: "Vent",
                speed: "Velocitat",
                sec: "s",
                btn_sim: "Veure quan estaran llestes!",
                btn_share: "ðŸ“‹ Copiar per WhatsApp",
                wa_msg: "ðŸŽ¾ *Estat Pistes Tennis*\nðŸŒ§ï¸ Pluja: {rain}mm\nðŸŒ¡ï¸ Temp: {temp}Â°C\n\nâœ… *PISTES LLESTES!*\nâ° Hora estimada: {time}\nðŸ”— {link}"
            },
            en: {
                title: "When will the Tennis Courts be ready?",
                success: "COURTS READY!",
                initial_status: "Very wet at: ",
                ready_status: "Ready at: ",
                rain: "Rainfall (mm)",
                temp: "Temperature",
                wind: "Wind",
                speed: "Sim Speed",
                sec: "s",
                btn_sim: "Check when ready!",
                btn_share: "ðŸ“‹ Copy for WhatsApp",
                wa_msg: "ðŸŽ¾ *Tennis Court Status*\nðŸŒ§ï¸ Rain: {rain}mm\nðŸŒ¡ï¸ Temp: {temp}Â°C\n\nâœ… *COURTS READY!*\nâ° Est. Time: {time}\nðŸ”— {link}"
            }
        };

        // State Variables
        let currentLang = 'es';
        let simInterval = null;
        let lastResult = "";
        let puddles = [];
        let isRunning = false;

        function setLang(lang) {
            currentLang = lang;
            const t = dict[lang];

            // Update Buttons
            document.getElementById('btnES').className = (lang === 'es' ? 'lang-btn active' : 'lang-btn');
            document.getElementById('btnCA').className = (lang === 'ca' ? 'lang-btn active' : 'lang-btn');
            document.getElementById('btnEN').className = (lang === 'en' ? 'lang-btn active' : 'lang-btn');

            // Update Labels
            document.getElementById('titleText').innerText = t.title;
            document.getElementById('successMsg').innerText = t.success;
            document.getElementById('lblRain').innerText = t.rain;
            document.getElementById('lblTemp').innerText = t.temp;
            document.getElementById('lblWind').innerText = t.wind;
            document.getElementById('lblSpeed').innerText = t.speed;
            document.getElementById('lblSec').innerText = t.sec;
            document.getElementById('simBtn').innerText = t.btn_sim;
            document.getElementById('shareBtn').innerText = t.btn_share;

            // Force status text update
            updateStatusText();
        }

        function updateUI() {
            document.getElementById('tempVal').innerText = document.getElementById('temp').value;
            document.getElementById('windVal').innerText = document.getElementById('wind').value;
            document.getElementById('speedVal').innerText = document.getElementById('speed').value;
        }

        function formatClock(dateObj) {
            const h = dateObj.getHours().toString().padStart(2, '0');
            const m = dateObj.getMinutes().toString().padStart(2, '0');
            return h + ":" + m;
        }

        function updateStatusText(overrideTime) {
            // Helper to update the text under the % safely
            const t = dict[currentLang];
            const now = overrideTime || new Date();
            const statusEl = document.getElementById('status');
            
            if (!isRunning && document.getElementById('shareBtn').style.display === 'none') {
                // Initial State
                statusEl.innerText = t.initial_status + formatClock(now);
            } else if (isRunning) {
                // Running State
                statusEl.innerText = t.ready_status + formatClock(now);
            }
            // If finished (share btn visible), we don't update automatically
        }

        function initPuddles() {
            const rainInput = document.getElementById('rain').value;
            const amount = parseFloat(rainInput) || 0;
            
            // Cleanup
            puddles.forEach(function(p){ p.el.remove(); });
            puddles = [];
            
            const court = document.getElementById('court');
            if (amount > 0) {
                const numPuddles = Math.min(Math.ceil(amount * 2.5), 20); 
                for(let i=0; i<numPuddles; i++) {
                    let p = document.createElement('div');
                    p.className = 'puddle';
                    let baseSize = Math.min(amount * 8, 50); 
                    let size = (Math.random() * 20) + baseSize; 
                    p.style.width = size + 'px';
                    p.style.height = (size * 0.6) + 'px';
                    p.style.left = (Math.random() * 260) + 'px';
                    p.style.top = (Math.random() * 120) + 'px';
                    court.appendChild(p);
                    puddles.push({ el: p, initialSize: size });
                }
            }
            
            // Reset UI
            document.getElementById('percentDisplay').innerText = "0%";
            document.getElementById('percentDisplay').style.color = "#333";
            document.getElementById('successMsg').classList.remove('show');
            document.getElementById('shareBtn').style.display = 'none';
            document.getElementById('simBtn').disabled = false;
            
            isRunning = false;
            updateStatusText();
        }

        function updatePuddles(percentRemaining) {
            puddles.forEach(function(p){
                let newScale = percentRemaining;
                if(newScale < 0) newScale = 0;
                p.el.style.transform = "scale(" + newScale + ")";
                p.el.style.opacity = Math.max(0.3, newScale);
            });
        }

        function startSimulation() {
            const rain = parseFloat(document.getElementById('rain').value) || 0;
            const temp = parseFloat(document.getElementById('temp').value);
            const wind = parseFloat(document.getElementById('wind').value);

            const percentEl = document.getElementById('percentDisplay');
            const btn = document.getElementById('simBtn');
            const successMsg = document.getElementById('successMsg');

            if (simInterval) clearInterval(simInterval);
            successMsg.classList.remove('show');
            btn.disabled = true;
            percentEl.style.color = "#333";
            
            let celebrated = false;
            isRunning = true; // Flag for status text

            // Re-draw puddles to be safe
            initPuddles();
            // But set running true again because init resets it
            isRunning = true; 
            btn.disabled = true;

            // Physics
            let evapRate = (0.2 * (temp / 10) * (1 + (wind / 20))) * 1.5;
            let currentWater = rain;
            let maxWater = Math.max(rain, 1); 
            let hoursPassed = 0;
            const startTime = new Date();
            
            updateStatusText(startTime); // Immediate "Ready at..."

            const tickRate = 0.05; 

            simInterval = setInterval(function() {
                const currentSpeedVal = parseFloat(document.getElementById('speed').value);
                const hoursPerTick = tickRate / currentSpeedVal;

                currentWater -= (evapRate * hoursPerTick);
                hoursPassed += hoursPerTick;

                const simulatedDate = new Date(startTime.getTime() + (hoursPassed * 60 * 60 * 1000));
                
                updateStatusText(simulatedDate);

                if (currentWater < 0) currentWater = 0;

                let percent = 0;
                if (maxWater > 0) percent = 100 - ((currentWater / maxWater) * 100);
                else percent = 100;
                if (percent > 100) percent = 100;
                if (percent < 0) percent = 0;

                percentEl.innerText = Math.floor(percent) + "%";
                updatePuddles(currentWater / maxWater);

                if (percent >= 95 && !celebrated) {
                    celebrated = true;
                    rainTennisBalls();
                }

                if (currentWater <= 0) {
                    clearInterval(simInterval);
                    finish(hoursPassed, startTime);
                }

            }, tickRate * 1000);
        }

        function finish(hours, startTime) {
            isRunning = false;
            document.getElementById('simBtn').disabled = false;
            const percentEl = document.getElementById('percentDisplay');
            percentEl.style.color = "#25D366";
            percentEl.innerText = "100%";
            
            document.getElementById('successMsg').innerText = dict[currentLang].success;
            document.getElementById('successMsg').classList.add('show');
            
            const playTime = new Date(startTime.getTime() + (hours * 60 * 60 * 1000));
            const readyTime = formatClock(playTime);
            
            // Final static text
            const t = dict[currentLang];
            document.getElementById('status').innerText = t.ready_status + readyTime;
            
            // Prepare WhatsApp Link
            let msg = t.wa_msg
                .replace('{rain}', document.getElementById('rain').value)
                .replace('{temp}', document.getElementById('temp').value)
                .replace('{time}', readyTime)
                .replace('{link}', window.location.href);

            lastResult = msg;
            document.getElementById('shareBtn').style.display = 'block';
        }

        function copyToWhatsapp() {
            navigator.clipboard.writeText(lastResult);
            const alertMsg = {
                es: "Â¡Copiado! PÃ©galo en WhatsApp.",
                ca: "Copiat! Enganxa-ho al WhatsApp.",
                en: "Copied! Paste into WhatsApp."
            };
            alert(alertMsg[currentLang]);
        }

        function rainTennisBalls() {
            for (let i = 0; i < 30; i++) {
                setTimeout(function() {
                    let b = document.createElement('div');
                    b.className = 'falling-ball';
                    b.innerText = 'ðŸŽ¾';
                    b.style.left = Math.random() * 100 + "vw";
                    b.style.animationDuration = (Math.random() * 2 + 1) + "s";
                    document.body.appendChild(b);
                    setTimeout(function(){ b.remove(); }, 3000);
                }, i * 100);
            }
        }

        // Initialize
        window.onload = function() {
            setLang('es');
            initPuddles();
        };
    </script>
</body>
</html>
